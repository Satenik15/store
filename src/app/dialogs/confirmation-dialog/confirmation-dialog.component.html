<ng-container *ngIf="data">
    <h2 mat-dialog-title>Delete product</h2>
    <mat-dialog-content>
        <p>Are you sure you want to delete <span>'{{ data.name }}'</span>?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button (click)="onDeleteProduct()">Delete</button>
        <button  mat-stroked-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</ng-container>
